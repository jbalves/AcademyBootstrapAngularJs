<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo com JS</title>
</head>

<body>
    <style>
        .saudacao {
            display: none;
        }
    </style>
    <h1>Exemplo com JS</h1>
    <div>
        <form>
            <label>Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Informe seu nome">
            <button type="button" id="botao">Confirmar Nome</button>
        </form>
        <hr>
        <div class="saudacao" id="saudacao">
            Ol√°, <span id="nomePessoa"></span>!
        </div>
    </div>
    <script>
        document.getElementById("botao").addEventListener("click", function () {
            var name =  document.getElementById("nome").value;
            document.querySelector("#nomePessoa").innerHTML = name;
            document.getElementById("saudacao").setAttribute("style", "display: inline;");
        });
    </script>
</body>

</html>
