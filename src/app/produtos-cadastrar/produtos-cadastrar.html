<div class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Produtos</a></li>
        <li class="breadcrumb-item active">Cadastrar</li>
    </ol>
    <!-- Título -->
    <div class="row">
        <div class="col-md-12">
            <h2 ng-if="id">Atualizar Produto</h2>
            <h2 ng-if="!id">Cadastro de Produtos</h2>
        </div>
    </div>
    <!-- Início: Formulário -->
    <div class="row">
        <div class="col-md-12">
            <fieldset>
                <form ng-submit="controller.salvar()">
                    <div class="form-group">
                        <label for="nome">Nome do Produto</label>
                        <input type="text" class="form-control" name="nome" ng-model="produto.nome">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" name="decricao" rows="3" ng-model="produto.descricao"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imagem">Imagem (URL)</label>
                        <input type="text" class="form-control" name="imagem" ng-model="produto.imagem">
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="codigo">Código</label>
                            <input type="text" class="form-control" name="codigo" ng-model="produto.codigo">
                        </div>
                        <div class="col-md-4">
                            <label for="valor">Valor</label>
                            <input type="text" class="form-control" name="valor" ng-model="produto.valor">
                        </div>
                        <div class="col-md-4">
                            <label for="quantidade">Quantidade</label>
                            <input type="text" class="form-control" name="quantidade" ng-model="produto.quantidade">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <a class="btn btn-primary" ui-sref="produtosListar">
                            <span class="glyphicon chevron-left"></span> Voltar
                        </a>
                        <button type="submit" class="btn btn-success" ng-if="!id">
                            <span class="glyphicon glyphicon-plus"> </span> Cadastrar
                        </button>
                        <button type="submit" class="btn btn-success" ng-if="id">
                            <span class="glyphicon glyphicon-pencil"> </span> Atualizar
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
    <!-- Fim: Formulário -->
