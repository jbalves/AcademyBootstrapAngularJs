<ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Produtos</a></li>
            <li class="breadcrumb-item active">Nome do Produto</li>
        </ol>
        <!-- Título -->
        <div class="row">
            <div class="col-md-12">
                <h2>Nome do Produto</h2>
            </div>
        </div>
        <!-- Início: Detalhe Produto -->
        <div class="row">
            <div class="col-md-6">
                <div class="thumbnail">
                    <img src="{{produto.imagem}}">
                </div>
            </div>
            <div class="col-md-6">
                <h3>{{produto.nome}}</h3>
                <p><strong>Descrição:</strong> {{produto.descricao}}</p>
                <p><strong>Quantidade:</strong> {{produto.quantidade}} <span class="text-danger" ng-if="produto.quantidade == 0">(esgotado)</span></p>
                <p><strong>Valor:</strong> R$ {{produto.valor}}</p>
                <hr>
                <a ui-sref="principal" class="btn btn-primary">
                    <span class="glyphicon glyphicon-chevron-left"></span> Voltar
                </a>
                <button class="btn btn-success" disabled>
                    <span class="glyphicon glyphicon-plus"></span> Adicionar
                </button>
            </div>
        </div>
        <!-- Fim: Detalhe Produto -->
